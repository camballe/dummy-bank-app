<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="balance-box">
                <div class="title">
                    <h2>Bank Balance</h2>
                </div>
                <div class="amount">
                    <p>KES <span id="balance">0</span></p>
                </div>
            </div>
            <div class="withdraw">
                <div class="flex">
                    <div class="inputBox">
                        <input type="number" name="" id="withdraw-amount">
                    </div>
                    <div class="btn">
                        <button id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="deposit">
                <div class="flex">
                    <div class="inputBox">
                        <input type="number" name="" id="deposit-amount">
                    </div>
                    <div class="btn">
                        <button id="depositBtn">Deposit</button>
                    </div>
                </div>
            </div>
             <div id="message">
                
             </div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
